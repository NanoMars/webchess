<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FA8EC7;
        } 
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 80vmin; /* Make the board responsive */
            height: 80vmin; /* Make the board responsive */
            border: 2px solid #020B1E;
        }
        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .square img {
            max-width: 90%; /* Ensure the piece fits well within the square */
            max-height: 90%;
        }
        .highlight {
            background-color: rgb(255, 255, 255); /* white highlight */
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard"></div>
    <script>
        const pieceImages = {
            'r': 'chess_pink/black_rook.png',
            'n': 'chess_pink/black_knight.png',
            'b': 'chess_pink/black_bishop.png',
            'q': 'chess_pink/black_queen.png',
            'k': 'chess_pink/black_king.png',
            'p': 'chess_pink/black_pawn.png',
            'R': 'chess_pink/white_rook.png',
            'N': 'chess_pink/white_knight.png',
            'B': 'chess_pink/white_bishop.png',
            'Q': 'chess_pink/white_queen.png',
            'K': 'chess_pink/white_king.png',
            'P': 'chess_pink/white_pawn.png'
        };

        const initialBoardSetup = [
            'rnbqkbnr',
            '........',
            '........',
            '........',
            '........',
            '........',
            '........',
            'RNBQKBNR'
        ];

        function createBoard() {
            const chessboard = document.getElementById('chessboard');
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';

                    // Add checkered pattern
                    if ((row + col) % 2 === 0) {
                        square.style.backgroundColor = '#FA8EC7';
                    } else {
                        square.style.backgroundColor = '#020B1E';
                    }

                    const piece = initialBoardSetup[row][col];
                    if (piece !== '.') {
                        const pieceImage = document.createElement('img');
                        pieceImage.src = pieceImages[piece];
                        square.appendChild(pieceImage);
                    }

                    chessboard.appendChild(square);
                }
            }
        }

        createBoard();

        let selectedPiece = null;
        const chessboard = document.getElementById('chessboard');

        chessboard.addEventListener('click', (event) => {
            const targetSquare = event.target.closest('.square');

            if (!targetSquare) return;

            if (selectedPiece) {
                clearHighlights();
                movePiece(selectedPiece, targetSquare);
                selectedPiece = null;
            } else if (targetSquare.firstChild) {
                selectedPiece = targetSquare;
                const piece = targetSquare.firstChild;
                const row = Math.floor(Array.from(chessboard.children).indexOf(targetSquare) / 8);
                const col = Array.from(chessboard.children).indexOf(targetSquare) % 8;

                const possibleMoves = calculatePossibleMoves(piece, row, col);
                highlightPossibleMoves(possibleMoves);
            }
        });


        function calculatePossibleMoves(piece, row, col) {
            const possibleMoves = [];

            switch (true) {
                case piece.src.includes('rook'):
                    calculateRookMoves(possibleMoves, row, col);
                    break;
                case piece.src.includes('bishop'):
                    calculateBishopMoves(possibleMoves, row, col);
                    break;
                case piece.src.includes('queen'):
                    calculateQueenMoves(possibleMoves, row, col);
                    break;
                // Add cases for other pieces
            }

            return possibleMoves;
        }

        function calculateRookMoves(possibleMoves, row, col) {
            // Check upwards
            for (let r = row - 1; r >= 0; r--) {
                if (!addMoveIfValid(possibleMoves, r, col)) break;
            }
            // Check downwards
            for (let r = row + 1; r < 8; r++) {
                if (!addMoveIfValid(possibleMoves, r, col)) break;
            }
            // Check left
            for (let c = col - 1; c >= 0; c--) {
                if (!addMoveIfValid(possibleMoves, row, c)) break;
            }
            // Check right
            for (let c = col + 1; c < 8; c++) {
                if (!addMoveIfValid(possibleMoves, row, c)) break;
            }
        }

        function calculateBishopMoves(possibleMoves, row, col) {
            // Diagonal up-left
            for (let r = row - 1, c = col - 1; r >= 0 && c >= 0; r--, c--) {
                if (!addMoveIfValid(possibleMoves, r, c)) break;
            }
            // Diagonal up-right
            for (let r = row - 1, c = col + 1; r >= 0 && c < 8; r--, c++) {
                if (!addMoveIfValid(possibleMoves, r, c)) break;
            }
            // Diagonal down-left
            for (let r = row + 1, c = col - 1; r < 8 && c >= 0; r++, c--) {
                if (!addMoveIfValid(possibleMoves, r, c)) break;
            }
            // Diagonal down-right
            for (let r = row + 1, c = col + 1; r < 8 && c < 8; r++, c++) {
                if (!addMoveIfValid(possibleMoves, r, c)) break;
            }
        }

        function calculateQueenMoves(possibleMoves, row, col) {
            calculateRookMoves(possibleMoves, row, col);
            calculateBishopMoves(possibleMoves, row, col);
        }

        function addMoveIfValid(possibleMoves, row, col) {
            const square = chessboard.children[row * 8 + col];
            if (!square.firstChild || square.firstChild.src.includes('white')) {
                possibleMoves.push(square);
                return !square.firstChild; // Continue if empty
            }
            return false; // Stop if there's an enemy piece
        }

        function movePiece(fromSquare, toSquare) {
            if (!fromSquare || !toSquare) return;

            const piece = fromSquare.firstChild;
            const targetPiece = toSquare.firstChild;
            
            // Prevent moving to a square with a piece of the same color
            if (targetPiece && piece.src.includes('white') === targetPiece.src.includes('white')) return;

            checkValidMove(fromSquare, toSquare);

            toSquare.innerHTML = ''; // Clear the target square
            toSquare.appendChild(piece);
            
        }

        function highlightPossibleMoves(possibleMoves) {
            possibleMoves.forEach(square => {
                square.classList.add('highlight');
            });
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(square => {
                square.classList.remove('highlight');
            });
        }
    </script>
</body>
</html>
